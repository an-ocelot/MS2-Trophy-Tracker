<!doctype html>
<html lang="en">

	<head> 
		<meta charset="utf-8"> 
		<title>JSON Converter</title> 
	</head>

	<body id="body">

		<script>

			var data = {};

			window.onload = function(){
				
				for (x in data){
					var char_count = document.createElement("div");
					char_count.innerHTML = 'Character count for ' + x + ': ' + JSON.stringify(data[x]).length;
					document.getElementById("body").appendChild(char_count);
				
					var div = document.createElement("div");
					div.innerHTML = JSON.stringify(data[x]);
					div.setAttribute("style", "white-space : nowrap; overflow : scroll");
					document.getElementById("body").appendChild(div);
				}
			}
		
		</script>

		<script src="data/boss_trophies.js"></script>
		<script src="data/classes.js"></script>
		<script src="data/consumables.js"></script>
		<script src="data/exp_time.js"></script>
		<script src="data/factions.js"></script>
		<script src="data/fishing.js"></script>
		<script src="data/guild_raids.js"></script>
		<script src="data/hard_dungeons.js"></script>
		<script src="data/hat_of_misdirection.js"></script>
		<script src="data/home.js"></script>
		<script src="data/hunting.js"></script>
		<script src="data/meso.js"></script>
		<script src="data/minigames.js"></script>
		<script src="data/music.js"></script>
		<script src="data/normal_dungeons.js"></script>
		<script src="data/pvp_treva.js"></script>
		<script src="data/travel.js"></script>
		<script src="data/world_trophies.js"></script>

	</body>

</html>
